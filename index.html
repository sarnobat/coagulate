<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
<script type="text/javascript" src="js/kb_shortcut.packed.js" ></script>
</script>
<script>


var urlBase = "http://localhost:8011/cmsfs/list";
$(document).ready(function(){


 $.getJSON("http://localhost:8011/cmsfs/list?dir=",function(response){
  	var id = 0;
	for(var key in response.items) { 

		// height ensures buttons don't jump around between sortings. But it's not as nice to view
		var width = "250px";
		var height = "300px";
		var itemsInDir = response.items[key];
		for (var item in itemsInDir) {
			var toBeAppended = "";
			var res = item.match(/.*\.jpe?g/gi);
			if (res !=null) {
				toBeAppended = '<img height="'+height+'" src="file:///' +item+ '"/>';
			}
			

			var res1 = item.match(/.*((mp4)|(webm))/gi);
			if (res1 !=null) {
				console.debug(item);
				toBeAppended = '&nbsp;<video height="'+height+'" controls="" muted=""><source type="video/mp4" src="file:///' +item+ '"/></video>';
				//toBeAppended = item;
			}
			var buttons = "<table><tr><td>";
			var i =0;
		
			++id;
			var idstring = "i" + id;
			
			var escaped = item.replace(/'/g, "&apos;");//.replace(/"/g, '\\"')

			buttons += "<button onclick='moveFileToParent(\"" + escaped + "\",\""+idstring+"\")'>Wrong Category</button><br>";
			var dirs = response.locations[key].dirs;
			var dirsArray = Object.keys(dirs).sort(function(a, b) {
				if (a.toLowerCase() < b.toLowerCase()) return -1;
				if (a.toLowerCase() > b.toLowerCase()) return 1;
				return 0;
			  });
			console.debug(dirsArray);
			for(var dir in dirsArray) {
				i++;
				if (i%15 == 0) {
					buttons += "</td><td>";
				}
				var color = "";
				if (dir == 'other') {
					color = 'pink';
				} else if (dir.match(/Atletico/i)) {
					color = 'red';
				} else if (dir.match(/soccer/i)) {
					color = 'green';
				}
				buttons += "<button onclick='moveFile(\"" + escaped + "\",\"" + dir + "\",\""+idstring+"\")' style='background-color:"+color+"'>"+dirsArray[dir]+"</button><br>";

			}
			buttons += "</td></tr></table>";
			var tile = "<tr id='" +idstring+"'><td><table><tr><td>"+toBeAppended + "<td><td>"+buttons+"</td></tr><tr><td colspan=2><textarea style=height:4;width:"+width+"; word-wrap:break-word;'>" + decodeURIComponent(item)+"</textarea></td></tr></table></td></tr>";
			if (toBeAppended.length > 0) {
				$('#items').append(tile);
			}
		}
	}
});
function addslashes( str ) {
    return (str + '').replace(/[\\"']/g, '\\$&').replace(/\u0000/g, '\\0');
}

});

function moveFile(filePath, destinationDirSimpleName,id) {
	$.getJSON("http://localhost:8011/cmsfs/move?filePath="+encodeURIComponent(filePath) + "&destinationDirSimpleName=" + destinationDirSimpleName,function(response){
		$("#" + id).remove();
	});
}

function moveFileToParent(filePath, id) {
	$.getJSON("http://localhost:8011/cmsfs/moveToParent?filePath="+encodeURIComponent(filePath), function(response){
		$("#" + id).remove();
	});
}


</script>
</head>

<table id="items"></table>
